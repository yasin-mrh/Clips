<nav class="flex flex-row gap-4">
    @for (tab of tabs(); track $index) {
        <a
            class="flex-1 p-2 px-2 rounded-md text-center text-white font-bold"
            [ngClass]="styleTab(tab)"
            href="#"
            (click)="selectTab(tab, $event)">
            {{tab.tabTitle()}}
        </a>
    }
</nav>
<ng-content></ng-content>
