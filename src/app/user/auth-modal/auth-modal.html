<app-modal id="auth">
    <div (click)="$event.stopPropagation()">
        <!-- Modal Title -->
         <div class="flex justify-between text-white">
             <p class="text-2xl">Your Account:</p>
             <div class="cursor-pointer text-4xl"
             (click)="modal.toggle('auth')">&#215;</div>
         </div>
         
         <app-tabs-container>
            <app-tab tabTitle="Login">
                <app-login></app-login>
            </app-tab>

            <app-tab tabTitle="Register">
                <app-register></app-register>
            </app-tab>
         </app-tabs-container>
    </div>
</app-modal>
