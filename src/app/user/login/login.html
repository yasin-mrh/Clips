<form class="flex flex-col gap-1 text-md text-white">
    <!-- Email-->
    <label class="font-bold mt-5">Email:</label>
    <input
        type="text"
        placeholder="Enter Email"
        class="border rounded-sm p-2"
    >
    <!-- Password -->
    <label class="font-bold mt-5">Password:</label>
    <input
        type="password"
        placeholder="Enter Password"
        class="border rounded-sm p-2"
    >

    <!-- Login Button -->
    <button
        class="bg-indigo-400 rounded-md p-2 font-bold mt-2 cursor-pointer"
        >Login
    </button>
</form>
