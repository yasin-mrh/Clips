<form class="flex flex-col gap-1 text-md text-white" (submit)="login($event)">
    <!-- Email-->
    <label class="font-bold mt-5">Email:</label>
    <input
        placeholder="name@example.com"
        class="border rounded-sm p-2"
        [formField]="loginForm.email"
    >
    <!-- Password -->
    <label class="font-bold mt-5">Password:</label>
    <input
        type="password"
        placeholder="Enter Password"
        class="border rounded-sm p-2"
        [formField]="loginForm.password"
    >

    <!-- Login Button -->
    <button
        class="bg-indigo-400 rounded-md p-2 mt-2 cursor-pointer disabled:opacity-50
            font-bold text-white"
        [disabled]="loginForm().invalid()"
        >Login
    </button>
</form>
