<form class="flex flex-col gap-5 mt-5"
    (ngSubmit)="register()"
    [formGroup]="registerForm"
    >
    <!-- Alert Component -->
     @if (alertVisible()) {
        <app-alert
            [color]="alertColor()"
            [message]="alertMessage()">
        </app-alert>
     }

    <!-- Name-->
    <app-input
        [control]="registerForm.controls.name"
        name="Name"
        >
    </app-input>

    <!-- Email-->
    <app-input
        [control]="registerForm.controls.email"
        name="Email"
        placeholder="name@example.com"
        >
    </app-input>
    
    <!-- Age-->
    <app-input
        [control]="registerForm.controls.age"
        name="Age"
        type="number"
        mask="999"
        >
    </app-input>

    <!-- Phone Number-->
    <app-input
        [control]="registerForm.controls.phoneNumber"
        name="Phone Number"
        placeholder="09XX XXX XXXX"
        [fixedLength]="11"
        mask="0999 999 9999"
        >
    </app-input>

    <!-- Password -->
    <app-input
        [control]="registerForm.controls.password"
        name="Password"
        type="password"
        [patternError]="PASSWORD_ERROR_MESSAGE"
        >    
    </app-input>

    <!-- Confirm Password -->
    <app-input
        [control]="registerForm.controls.confirmPassword"
        name="Confirm Password"
        type="password"
        placeholder="Confirm the Password"
        >
    </app-input>

    <!-- Submit Button -->
    <button
        class="bg-indigo-400 rounded-md p-2 mt-2 cursor-pointer disabled:opacity-50
            font-bold text-white"
        [disabled]="registerForm.invalid || inSubmission()"
        >Submit
    </button>
</form>
